apply plugin: 'java'
apply plugin: 'idea'

repositories {
    maven{ url 'http://maven.oschina.net/content/groups/public/'}
    jCenter()
    mavenCenter()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21'

    compile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'

    testCompile 'junit:junit:4.12'
}
